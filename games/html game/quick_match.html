<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Math Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 20px;
        }
        
        .game-container {
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            padding: 30px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 15px 20px;
            background: linear-gradient(to right, #4b6cb7, #182848);
            border-radius: 15px;
            color: white;
            font-size: 1.2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .problem-display {
            text-align: center;
            font-size: 3.5rem;
            margin: 30px 0;
            font-weight: bold;
            color: #333;
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        #answer-input {
            width: 100%;
            max-width: 300px;
            padding: 20px;
            font-size: 2.5rem;
            text-align: center;
            border: 3px solid #4CAF50;
            border-radius: 12px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        #answer-input:focus {
            border-color: #2196F3;
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin: 20px 0;
        }
        
        .btn {
            padding: 20px;
            font-size: 1.8rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }
        
        .btn:hover {
            background: linear-gradient(to bottom, #e0e0e0, #d0d0d0);
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .submit-btn {
            grid-column: span 4;
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            color: white;
            font-size: 2rem;
            padding: 20px;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background: linear-gradient(to right, #43A047, #1B5E20);
        }
        
        .message {
            text-align: center;
            font-size: 1.5rem;
            min-height: 40px;
            margin: 20px 0;
            font-weight: bold;
            color: #d32f2f;
            transition: all 0.3s;
        }
        
        .hearts {
            display: flex;
            gap: 10px;
        }
        
        .heart {
            color: #e53935;
            font-size: 1.8rem;
        }
        
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .game-over h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ff5252;
            text-shadow: 0 0 10px rgba(255, 82, 82, 0.7);
        }
        
        .game-over h2 {
            font-size: 3rem;
            margin-bottom: 30px;
        }
        
        .restart-btn {
            padding: 20px 50px;
            font-size: 2rem;
            background: linear-gradient(to right, #FF5722, #E64A19);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .restart-btn:hover {
            background: linear-gradient(to right, #F4511E, #BF360C);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 87, 34, 0.7);
        }
        
        .hidden {
            display: none;
        }
        
        .difficulty-indicator {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #666;
            font-weight: bold;
        }
        
        @media (max-width: 600px) {
            .problem-display {
                font-size: 2.8rem;
            }
            
            #answer-input {
                font-size: 2rem;
                padding: 15px;
            }
            
            .btn {
                padding: 15px;
                font-size: 1.5rem;
            }
            
            .submit-btn {
                font-size: 1.8rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="score">Score: <span id="score-value">0</span></div>
            <div class="hearts">
                <span class="heart">❤</span>
                <span class="heart">❤</span>
                <span class="heart">❤</span>
            </div>
        </div>
        
        <div class="problem-display" id="problem-display"></div>
        
        <div class="input-container">
            <input type="number" id="answer-input" placeholder="Your answer" autofocus>
        </div>
        
        <div class="buttons">
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn" id="backspace">⌫</button>
            <button class="btn submit-btn" id="submit">SUBMIT</button>
        </div>
        
        <div class="message" id="message"></div>
        <div class="difficulty-indicator" id="difficulty">Difficulty: Numbers 1-10</div>
    </div>
    
    <div class="game-over hidden" id="game-over">
        <h1>GAME OVER</h1>
        <h2>Your score: <span id="final-score">0</span></h2>
        <button class="restart-btn" id="restart">PLAY AGAIN</button>
    </div>

    <script>
        // Game state
        const gameState = {
            hearts: 3,
            score: 0,
            min: 1,
            max: 10,
            currentProblem: null,
            correctAnswer: null,
            difficulty: "Numbers 1-10"
        };
        
        // DOM elements
        const elements = {
            scoreValue: document.getElementById('score-value'),
            problemDisplay: document.getElementById('problem-display'),
            answerInput: document.getElementById('answer-input'),
            message: document.getElementById('message'),
            hearts: document.querySelectorAll('.heart'),
            gameOverScreen: document.getElementById('game-over'),
            finalScore: document.getElementById('final-score'),
            restartBtn: document.getElementById('restart'),
            difficulty: document.getElementById('difficulty'),
            submitBtn: document.getElementById('submit')
        };
        
        // Initialize game
        function initGame() {
            gameState.hearts = 3;
            gameState.score = 0;
            gameState.max = 10;
            gameState.difficulty = "Numbers 1-10";
            
            updateUI();
            generateProblem();
            elements.answerInput.value = '';
            elements.answerInput.focus();
            elements.gameOverScreen.classList.add('hidden');
        }
        
        // Update UI elements
        function updateUI() {
            elements.scoreValue.textContent = gameState.score;
            elements.difficulty.textContent = `Difficulty: ${gameState.difficulty}`;
            
            // Update hearts display
            elements.hearts.forEach((heart, index) => {
                heart.style.visibility = index < gameState.hearts ? 'visible' : 'hidden';
            });
        }
        
        // Generate a new math problem
        function generateProblem() {
            // Determine max based on score
            if (gameState.score < 10) {
                gameState.max = 10;
                gameState.difficulty = "Numbers 1-10";
            } else if (gameState.score <= 20) {
                gameState.max = 20;
                gameState.difficulty = "Numbers 1-20";
            } else if (gameState.score <= 30) {
                gameState.max = 50;
                gameState.difficulty = "Numbers 1-50";
            } else if (gameState.score <= 40) {
                gameState.max = 100;
                gameState.difficulty = "Numbers 1-100";
            } else {
                gameState.max = 200;
                gameState.difficulty = "Numbers 1-200";
            }
            
            const x = Math.floor(Math.random() * (gameState.max - gameState.min + 1)) + gameState.min;
            const y = Math.floor(Math.random() * (gameState.max - gameState.min + 1)) + gameState.min;
            const operation = Math.floor(Math.random() * 4) + 1; // 1-4
            
            let problemText = '';
            let correctAnswer;
            
            switch(operation) {
                case 1: // Addition
                    problemText = `${x} + ${y} = ?`;
                    correctAnswer = x + y;
                    break;
                case 2: // Subtraction
                    // Ensure positive result
                    const larger = Math.max(x, y);
                    const smaller = Math.min(x, y);
                    problemText = `${larger} - ${smaller} = ?`;
                    correctAnswer = larger - smaller;
                    break;
                case 3: // Multiplication
                    problemText = `${x} × ${y} = ?`;
                    correctAnswer = x * y;
                    break;
                case 4: // Division
                    // Generate a division problem with a nice result
                    const allowedResults = [0.3, 0.6, 0.9, 0.25, 0.5, 0.75, 1, 1.25, 1.5, 1.75, 2, 2.25, 2.5, 2.75, 3];
                    const result = allowedResults[Math.floor(Math.random() * allowedResults.length)];
                    const divisor = Math.floor(Math.random() * 9) + 1; // 1-9
                    const dividend = Math.round(result * divisor * 100) / 100; // Avoid floating point issues
                    
                    problemText = `${dividend} ÷ ${divisor} = ?`;
                    correctAnswer = result;
                    break;
            }
            
            gameState.currentProblem = problemText;
            gameState.correctAnswer = correctAnswer;
            
            elements.problemDisplay.textContent = problemText;
            updateUI();
        }
        
        // Check the player's answer
        function checkAnswer() {
            const playerAnswer = parseFloat(elements.answerInput.value);
            
            if (isNaN(playerAnswer)) {
                showMessage("Please enter a valid number", "error");
                return;
            }
            
            // Allow a small tolerance for floating point answers
            const tolerance = 0.01;
            const isCorrect = Math.abs(playerAnswer - gameState.correctAnswer) < tolerance;
            
            if (isCorrect) {
                gameState.score++;
                showMessage("Correct! +1 point", "success");
            } else {
                gameState.hearts--;
                showMessage(`Wrong! Correct answer: ${gameState.correctAnswer}`, "error");
            }
            
            // Clear input and generate new problem after delay
            setTimeout(() => {
                elements.answerInput.value = '';
                elements.answerInput.focus();
                
                if (gameState.hearts <= 0) {
                    endGame();
                } else {
                    generateProblem();
                }
            }, 1500);
        }
        
        // Show message to player
        function showMessage(text, type) {
            elements.message.textContent = text;
            elements.message.style.color = type === "success" ? "#4CAF50" : "#d32f2f";
            
            // Clear message after delay
            setTimeout(() => {
                elements.message.textContent = '';
            }, 1500);
        }
        
        // End the game
        function endGame() {
            elements.finalScore.textContent = gameState.score;
            elements.gameOverScreen.classList.remove('hidden');
        }
        
        // Event Listeners
        elements.submitBtn.addEventListener('click', checkAnswer);
        elements.answerInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
        
        // Number buttons
        document.querySelectorAll('.btn[data-value]').forEach(btn => {
            btn.addEventListener('click', () => {
                elements.answerInput.value += btn.dataset.value;
            });
        });
        
        // Backspace button
        document.getElementById('backspace').addEventListener('click', () => {
            elements.answerInput.value = elements.answerInput.value.slice(0, -1);
        });
        
        // Restart button
        elements.restartBtn.addEventListener('click', initGame);
        
        // Initialize game on load
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
