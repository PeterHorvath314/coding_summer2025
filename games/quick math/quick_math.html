<html lang="sk">
<head>

    <title>Quick Math</title>
    <link rel="stylesheet" href="quick_math.css">
</head>
<body>
    <h1>Quick Math</h1>
    <p>Zahraj si Quick Math hru na precvičenie tvojho rýchleho počítania</p>

            <span>=</span>

        <button onclick="checkAnswer()">Skontrolovať</button>
        <div id="result"></div>
    </div>

    <script src="quick_math.js"></script>
